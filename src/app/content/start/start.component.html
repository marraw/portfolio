<header #start>

    src="../../../assets/logo.png"
    alt="Logo"
    aria-label="Logo"
  />

  <div class="title">
    <h1>Marek Rawdanowicz</h1>
    <h2>I am <span class="color">Web Developer</span></h2>
  </div>

  <div class="media">
    <a
      href="https://linkedin.com/in/marek-rawdanowicz-42994b1bb/"
      class="media__link"
      target="_blank"
      aria-label="Open LinkedIn"
      rel="noopener"
      ><i class="fab fa-linkedin media__icon" aria-hidden="true"></i

    <a
      href="https://github.com/marraw/"
      class="media__link"
      target="_blank"
      aria-label="Open GitHub"
      rel="noopener"

    <a
      href="https://pl-pl.facebook.com/bananowy.marek"
      class="media__link"
      target="_blank"
      aria-label="Open Facebook"
      rel="noopener"
