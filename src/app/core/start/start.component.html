<div class="top" #top></div>
<div class="start-container">
  <main>
    <img
      class="logo"
      src="../../../assets/logo.png"
      alt="Logo rawdanowiczdev.pl"
      aria-label="Logo rawdanowiczdev.pl"
    />

    <div class="start-content">
      <header class="author" tabindex="0">
        <h1 class="author__title author__title--name">Marek Rawdanowicz</h1>
        <h2 class="author__title author__title--dev">
          I am
          <span class="author__title author__title--color">Web Developer</span>
        </h2>
      </header>

      <div class="buttons">
        <a
          href="../../../assets/cv.pdf"
          download="cv-marek-rawdanowicz.pdf"
          class="btn btn--cv"
          >My CV</a
        >
        <a
          href="https://linkedin.com/in/marek-rawdanowicz-42994b1bb/"
          class="media__link"
          target="_blank"
          aria-label="Open LinkedIn"
          rel="noopener"
          tabindex="0"
          ><i class="fab fa-linkedin media__icon" aria-hidden="true"></i
        ></a>
        <a
          href="https://github.com/marraw/"
          class="media__link"
          target="_blank"
          aria-label="Open GitHub"
          rel="noopener"
          tabindex="0"
          ><i class="fab fa-github-square media__icon" aria-hidden="true"></i
        ></a>
        <a
          href="https://pl-pl.facebook.com/bananowy.marek"
          class="media__link"
          target="_blank"
          aria-label="Open Facebook"
          rel="noopener"
          tabindex="0"
          ><i class="fab fa-facebook-square media__icon" aria-hidden="true"></i
        ></a>
      </div>
    </div>

    <div class="scrolldown">Scrolldown</div>

  <div class="view">

      <div class="circle"></div>
      <div class="circle"></div>
